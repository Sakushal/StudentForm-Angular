 <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Student Form</span>
      <span class="example-spacer"></span>
      <button mat-raised-button (click)="openDialog()">Add Student</button>
        
     
    </mat-toolbar-row>

    
  </mat-toolbar>

  <div class="container">
    <div style="margin-top: 10px;">
      <!-- <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field> -->
      
      <div class="mat-elevation-z8">
        <mat-table *ngIf="dataSource" [dataSource]="dataSource">
      
          <!-- ID Column -->
          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.email}}% </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="password">
            <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.password}} </mat-cell>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="dob">
            <mat-header-cell *matHeaderCellDef> Date of Birth </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.dob}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="contact">
            <mat-header-cell *matHeaderCellDef> Contact</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.contact}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      
          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </mat-table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      

    </div>
  </div>
