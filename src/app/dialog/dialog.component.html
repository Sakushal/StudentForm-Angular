<h2 mat-dialog-title>Add Student Details</h2>
<div mat-dialog-content>
    <form [formGroup]="studentForm">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput placeholder="Enter Username">
            
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Enter Email">
            
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="Enter Password">
            
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input formControlName="dob" matInput placeholder="Enter date of birth">
            
            <!-- <input matInput [matDatepicker]="picker"> -->
            <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker> -->
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        
          
       
        <mat-form-field appearance="outline">
            <mat-label>Contact</mat-label>
            <input formControlName="contact" matInput placeholder="Enter contact">
            
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input formControlName="address" matInput placeholder="Enter Address">
            
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action [align]="'end'">
        
    <button mat-raised-button color="primary" (click)="addDetails()">Save</button>
    <button style="float: right;" mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
